
<!doctype html>
<html xmlns:th=th="http://www.thymeleaf.org">
<head>

    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/starter-template/">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <link th:href="@{css/bootstrap.css}" rel="stylesheet" media="screen">



    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link th:href="@{css/starter-template.css}" rel="stylesheet" media="screen">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div th:if="${not #lists.isEmpty(mahasiswa)}">
        <table class="table table-striped">
            <tr>
                <th>nama</th>
                <th>nim</th>
                <th>Jurusan</th>
                <th>Action</th>
            </tr>
            <tr th:each="mahasiswas : ${mahasiswa}">
                <td th:text="${mahasiswas.nama}"></td>
                <td th:text="${mahasiswas.nim}"></td>
                <td th:text="${mahasiswas.jurusan}"></td>
                <td>
                    <a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                    <a th:href="${'/mahasiswa/hapus/'+mahasiswas.id}"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a>

                </td>
            </tr>
        </table>
    </div>
    <div>
        <a class="btn btn-default" href="/mahasiswa/create">Tambah Data</a>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
